<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap');
    
    .bg { fill: #050505; }
    
    .text {
      font-family: 'Syncopate', sans-serif;
      font-weight: 700;
      font-size: 80px;
      text-transform: uppercase;
      letter-spacing: 10px;
      dominant-baseline: middle;
      text-anchor: middle;
    }

    .sub {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #444;
      text-transform: uppercase;
      letter-spacing: 5px;
      dominant-baseline: middle;
      text-anchor: middle;
      opacity: 0.7;
    }

    .scanline {
      width: 100%;
      height: 2px;
      fill: rgba(255, 255, 255, 0.1);
      animation: scan 6s linear infinite;
    }
    
    @keyframes scan {
      0% { y: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { y: 300; opacity: 0; }
    }
  </style>

  <rect width="800" height="300" class="bg" />
  
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="300" fill="url(#smallGrid)" />

  <g transform="translate(400, 150)">
    <!-- Base Layer: TAHSIN -->
    <text class="text" fill="#FFFFFF" opacity="1">
      TAHSIN
      <animate attributeName="opacity" values="1;1;0;0;0;0;1;1" keyTimes="0;0.4;0.41;0.45;0.46;0.5;0.51;1" dur="4s" repeatCount="indefinite" />
    </text>

    <!-- Glitch Layer 1: VIBE CODER -->
    <text class="text" fill="#CCFF00" opacity="0">
      VIBE CODER
      <animate attributeName="opacity" values="0;0;1;0;0;0;0;0" keyTimes="0;0.4;0.41;0.42;0.45;0.5;0.51;1" dur="4s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="2,2; -2,-2; 0,0" keyTimes="0; 0.5; 1" dur="0.2s" repeatCount="indefinite" additive="sum" />
    </text>

    <!-- Glitch Layer 2: DESIGNER -->
    <text class="text" fill="#00FFFF" opacity="0">
      DESIGNER
      <animate attributeName="opacity" values="0;0;0;1;0;0;0;0" keyTimes="0;0.42;0.43;0.45;0.46;0.5;0.51;1" dur="4s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="-2,-2; 2,2; 0,0" keyTimes="0; 0.5; 1" dur="0.2s" repeatCount="indefinite" additive="sum" />
    </text>
  </g>
  
  <text x="400" y="220" class="sub">Digital Reality Distortion Field</text>
  
  <!-- Scanline needs to be last to overlay everything -->
  <rect class="scanline" width="800" height="2" />

</svg>
