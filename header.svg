<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    
    .bg { fill: #050505; }
    
    .text {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 80px;
      fill: #FFFFFF;
      letter-spacing: -3px;
      dominant-baseline: middle;
      text-anchor: middle;
    }
    
    /* Smooth Blob Animation */
    @keyframes moveBlob1 {
      0% { cx: 200; cy: 150; r: 100; }
      33% { cx: 400; cy: 100; r: 120; }
      66% { cx: 600; cy: 150; r: 90; }
      100% { cx: 200; cy: 150; r: 100; }
    }
    
    @keyframes moveBlob2 {
      0% { cx: 600; cy: 150; r: 100; }
      33% { cx: 400; cy: 200; r: 130; }
      66% { cx: 200; cy: 100; r: 110; }
      100% { cx: 600; cy: 150; r: 100; }
    }
    
    @keyframes moveBlob3 {
      0% { cx: 400; cy: 200; r: 80; opacity: 0.6; }
      50% { cx: 400; cy: 50; r: 140; opacity: 0.8; }
      100% { cx: 400; cy: 200; r: 80; opacity: 0.6; }
    }
  </style>

  <rect width="800" height="300" class="bg" />
  
  <defs>
    <filter id="blurFilter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>
  
  <!-- Aura Blobs -->
  <g filter="url(#blurFilter)" opacity="0.6">
    <!-- Cyber Lime -->
    <circle fill="#CCFF00">
      <animate attributeName="cx" values="200;400;600;200" dur="15s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;100;150;150" dur="15s" repeatCount="indefinite" />
      <animate attributeName="r" values="100;120;90;100" dur="15s" repeatCount="indefinite" />
    </circle>
    
    <!-- Hot Pink / Magenta -->
    <circle fill="#FF00CC">
      <animate attributeName="cx" values="600;400;200;600" dur="18s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;200;100;150" dur="18s" repeatCount="indefinite" />
      <animate attributeName="r" values="100;130;110;100" dur="18s" repeatCount="indefinite" />
    </circle>
    
    <!-- Electric Blue -->
    <circle fill="#00FFFF">
       <animate attributeName="cx" values="400;350;450;400" dur="8s" repeatCount="indefinite" />
       <animate attributeName="cy" values="200;50;200;200" dur="12s" repeatCount="indefinite" />
       <animate attributeName="r" values="80;140;80;80" dur="12s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Content -->
  <g transform="translate(400, 150)">
    <!-- tahsin. -->
    <text class="text" fill="#FFFFFF" opacity="1">
      tahsin.
      <animate attributeName="opacity" values="1;1;0;0;1;1" keyTimes="0;0.45;0.5;0.95;1" dur="10s" repeatCount="indefinite" />
    </text>

    <!-- vibe coder. -->
    <text class="text" fill="#FFFFFF" opacity="0">
      vibe coder.
      <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.5;0.55;0.90;0.95;1" dur="10s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Noise Overlay for texture -->
  <defs>
     <filter id="noise">
       <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
       <feColorMatrix type="saturate" values="0"/>
       <feComponentTransfer>
         <feFuncA type="linear" slope="0.1"/>
       </feComponentTransfer>
     </filter>
   </defs>
   <rect width="800" height="300" filter="url(#noise)" opacity="0.4" style="mix-blend-mode: overlay;" />

</svg>
